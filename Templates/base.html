<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://bootswatch.com/3/simplex/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta charset="utf-8">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Cheese Wrangler</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="/">Home</a></li>
        <li><a href="/">Admin Login</a></li>
        <li><a href="/trips">Trips</a></li>
        <li><a href="#/about">About</a></li>
    </div>
  </nav>
  {% with messages = get_flashed_messages(with_categories=true) %}
  <!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->
  {% if messages %}
    {% for category, message in messages %}
    <div class="col-sm-4 col-md-offset-4">
      <div class="alert alert-{{ category }} alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <!-- <strong>Title</strong> --> <p class='text-center'>{{ message }}</p>
      </div>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
  <br> {% block content %} {% endblock %}
  <br>
  <div class="footer">
    <div class="container">
      <p>&copy Rob Dominguez</p>
    </div>
  </div>

</body>

</html>
